<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="display-4">Manage Items</h1>
            <nav class="navbar navbar-expand-lg custom-navbar">
                <a class="navbar-brand" href="#">ComputerStore</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">&#9776;</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="api">Services</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="crud">CRUD <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container mt-5">
        <h2 class="mb-4">CRUD Operations</h2>
        <p>Use the buttons below to manage the items in our inventory. You can create new items, read existing ones, update details, or delete items.</p>
        <button id="read" class="btn btn-primary">Read</button>
        <button id="create" class="btn btn-success">Create</button>
        <button id="update" class="btn btn-warning">Update</button>
        <button id="delete" class="btn btn-danger">Delete</button>
        <div id="dataContainer" class="mt-4"></div>
    </main>
    <footer class="text-center py-3 mt-5">
        <p>&copy; 2024 ComputerStore</p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- CRUD operations -->
    <script>
        function fetchData(url, method) {
            fetch(url, { method: method })
                .then(response => response.text()) // Use .text() for plain text responses
                .then(data => {
                    document.getElementById('dataContainer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('dataContainer').innerHTML = `<p>Error fetching data. Please check the console for details.</p>`;
                });
        }

        document.getElementById('read').addEventListener('click', function() {
            fetchData('/read', 'GET');
        });

        document.getElementById('create').addEventListener('click', function() {
            fetchData('/create', 'POST');
        });

        document.getElementById('update').addEventListener('click', function() {
            fetchData('/update', 'PUT');
        });

        document.getElementById('delete').addEventListener('click', function() {
            fetchData('/delete', 'DELETE');
        });
    </script>
    
</body>
</html>
